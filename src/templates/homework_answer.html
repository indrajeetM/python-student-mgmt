{%extends 'base.html'%}
{%block content%}
<div class="container">
    <div class="row">
        <p>Question : {{question.description}}</p>
    </div>
    <div class="row">
        <form method="POST">
            {{form.hidden_tag()}}
            <div class="form-group">
                {{form.description.label(class='form-label')}} {{form.description(class='form-control')}}
            </div>
            <div class="form-group">
                {{form.submit()}}
            </div>
        </form>
    </div>
</div>
{%endblock%}
