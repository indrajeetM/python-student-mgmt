{%extends 'base.html'%}
{%block content%}
<div class="container">
    <div class="row">
        {%for homework in all_homework%}
            <div class="card">
                <div class="card-title">{{homework.subject}}</div>
                <div class="card-body">
                    <p>Student : {{homework.stud_homework.fname}} {{homework.stud_homework.lname}}</p>
                    <p class="text-success">Answer : {{homework.answer}}</p>
                    <p>Date Submitted : {{homework.submitted_date.strftime('%d %m %Y')}}</p>
                </div>
            </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
