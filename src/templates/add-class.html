{%extends 'base.html'%}
{%block content%}
<div class="container">
    <div class="row">
        <form method="POST">
            {{form.hidden_tag()}}
            <div class="form-group">
                {{form.classname.label(class='form-label')}} {{form.classname(class('form-control'))}}
            </div>
            <div class="form-group">
                {{form.submit(class='btn btn-info')}}
            </div>
        </form>

    </div>
</div>
{%endblock%}
